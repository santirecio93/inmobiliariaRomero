    <main>
    <div class="slider-container">
        <div class="slider">
            <img src="../img/img-casas/casa5/foto1.jpg" alt="Image 1">
            <img src="../img/img-casas/casa5/foto2.jpg" alt="Image 2">
            <img src="../img/img-casas/casa5/foto3.jpg" alt="Image 3">
            <img src="../img/img-casas/casa5/foto4.jpg" alt="Image 4">

            <img src="../img/img-casas/casa5/foto9.jpg" alt="Image 8">
            

            

        </div>
        <div class="slider-indicators">
            <i class="indicator fas fa-circle" onclick="goToSlide(0)"></i>
            <i class="indicator fas fa-circle" onclick="goToSlide(1)"></i>
            <i class="indicator fas fa-circle" onclick="goToSlide(2)"></i>
            <i class="indicator fas fa-circle" onclick="goToSlide(3)"></i>
            <i class="indicator fas fa-circle" onclick="goToSlide(4)"></i>

            <i class="indicator fas fa-circle" onclick="goToSlide(7)"></i>
            <i class="indicator fas fa-circle" onclick="goToSlide(8)"></i>
            

            

        </div>
        <i class="slider-nav-left fas fa-chevron-left" onclick="prevSlide()" style="background-color: blue;"></i>
        <i class="slider-nav-right fas fa-chevron-right" onclick="nextSlide()" style="background-color: blue;"></i>
    </div>
